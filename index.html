<script>
    // Obtener el elemento que contiene la animación
var animacion = document.getElementById('carrusel-caja');

// Variable para controlar el estado de la animación
var animado = true;

// Función para pausar la animación
function pauseAnimation() {
  animado = false;
  animacion.style.animationPlayState = 'paused';
}

// Función para reanudar la animación
function resumeAnimation() {
  animado = true;
  animacion.style.animationPlayState = 'running';
}

// Evento para reanudar la animación cuando se hace clic en el botón de reanudar
document.querySelector('.resume-button').addEventListener('click', resumeAnimation);

// Evento para pausar la animación cuando se hace clic en el botón de pausar
document.querySelector('.pause-button').addEventListener('click', pauseAnimation);
</script>
